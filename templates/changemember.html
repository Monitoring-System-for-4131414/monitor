{% extends 'common/base.html' %}
{% block title %}
    member
{% endblock %}
{% block main %}

    <div id="page-wrapper">

        <div class="header">
            <h1 class="page-header">
                修改成员信息
            </h1>
            <ol class="breadcrumb">
                <li><a href="/">主页</a></li>
                <li><a href="/member/">成员信息</a></li>
                <li class="active">修改成员信息</li>
            </ol>

        </div>


        <div id="page-inner">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">

                        <div class="card-content">
                            <form class="col s12" action="{{ url_for('changemember') }}" method="post">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate" name = "username" value= {{ data.username }} >
                                        <label for="first_name">用户名：</label>
                                    </div>

                                    <br>
                                    <br>
                                    <p>性别：
                                        <input name="sex" type="radio" id="test1" value="M"/>
                                        <label for="test1">男</label>
                                        <input name="sex" type="radio" id="test2" value="F"/>
                                        <label for="test2">女</label>
                                    </p>

                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate" name = "password">
                                        <label for="password">密码：</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate" name = "phone">
                                        <label for="first_name">电话号码：</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate" name = "dormitoryid">
                                        <label for="first_name">所属宿舍ID:</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate" name = "email" value= {{ data.useremail }}>
                                        <label for="email">电子邮件地址： </label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate" name = "QQ">
                                        <label for="first_name">QQ号:</label>
                                    </div>
                                </div>

                                <div class="row">
                                        <br>
                                        <br>
                                        <p>提醒方法：
                                            <input name="CallMethod" type="radio" id="test3" value="message"/>
                                            <label for="test3">短信</label>
                                            <input name="CallMethod" type="radio" id="test4" value="email"/>
                                            <label for="test4">电子邮件</label>
                                        </p>
                                </div>

                                <div class="row" align="center">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                </div>

                            </form>
                            <div class="clearBoth"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
